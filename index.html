<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow</title>

  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/themes.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body data-theme="dark">

  

  <main class="app layout">

  <!-- LEFT PANEL -->
  <section class="left-panel">

    <section class="card header">
      <div>
        <h1>TaskFlow</h1>
        <p>Stay productive ğŸš€</p>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
      <div id="numbers" class="progress-circle">0 / 0</div>
    </section>

    <section class="card form-card">
      <form id="taskForm" class="task-form">

        <div class="task-input-row">
          <input
            id="taskInput"
            placeholder="What needs to be done?"
            required
          />
        </div>

        <div class="task-meta-row">
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <input type="date" id="dueDate" />

          <button type="submit" class="add-btn">ADD</button>
        </div>

      </form>
    </section>

    <section class="filters">
      <div>
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="themeToggle" class="theme-btn">ğŸŒ™</button>
    </section>

  </section>

 <!-- RIGHT PANEL -->
<section class="right-panel">

  <!-- Header -->
  <div class="right-header">
    <div>
      <h2>Todayâ€™s Tasks</h2>
      <p id="taskSummary">No tasks yet</p>
    </div>

    <!-- SEARCH -->
    <input
      id="searchInput"
      type="text"
      placeholder="Search tasks..."
      class="search-input"
    />
  </div>

  <!-- Task List -->
  <ul id="taskList" class="task-list"></ul>

  <!-- TASK DETAIL PREVIEW -->
<div id="taskPreview" class="task-preview">
  <div class="preview-empty">
    <h3>Select a task</h3>
    <p>Click a task to view details</p>
  </div>
</div>


  <!-- Empty State -->
  <div id="emptyState" class="empty-state">
    <div class="empty-icon">ğŸ“</div>
    <h3>No tasks found</h3>
    <p>Try changing your search or filter</p>
  </div>

</section>


</main>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script type="module" src="js/app.js"></script>

</body>
</html>
